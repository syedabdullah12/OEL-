<script>
  var pre = onload, doc, bod, C, E; // for use on other loads
onload = function(){
if(pre)pre(); // change var name for other loads

doc = document; bod = doc.body;
C = function(tag){
  return doc.createElement(tag);
}
E = function(id){
  return doc.getElementById(id);
}
var items = ['Clock, 2000', 'Cycle, 1500', 'MotorCycle, 1000', 'generator, 2500', 'Bag, 200', 'Tools, 1000','Crockery, 1000','Tools, 1000'];
var people = E('people');
for(var i=0,fn,ln,nm,row,l=items.length; i<l; i++){
  nm = items[i].split(/,\s+/); row = C('tr'); fn = C('td'); ln = C('td');
  fn.innerHTML = nm[0]; ln.innerHTML = nm[1]; row.appendChild(fn); row.appendChild(ln);
  people.appendChild(row);
}
var items = ['Clock, 2000', 'Cycle, 1500', 'MotorCycle, 1000', 'generator, 2500', 'Bag, 200', 'Tools, 1000','Crockery, 1000','Tools, 1000'];
var peoples = E('peoples');
for(var i=0,fn,ln,nm,row,l=items.length; i<l; i++){
  nm = items[i].split(/,\s+/); row = C('tr'); fn = C('td'); ln = C('td');
  fn.innerHTML = nm[0]; ln.innerHTML = nm[1]; row.appendChild(fn); row.appendChild(ln);
  peoples.appendChild(row);
}

}

</script>
